development:
    adapter: mysql2
    encoding: utf8
    reconnect: false
    database: urm
    username: user_urm
    password: pwd_urm
    socket: /var/mysql/mysql.sock

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000

production:
  pool: 5
  timeout: 5000
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: urm
  username: user_urm
  password: pwd_urm
  socket: /var/mysql/mysql.sock